server.port=9080

# Database Configuration
spring.datasource.url=jdbc:sqlite:library.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
logging.level.com.studyshare.client=DEBUG


spring.main.allow-circular-references=true

logging.level.org.hibernate.SQL=DEBUG
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.id.generator.strategy=sequence

# Detailed logging for authentication
logging.level.com.studyshare.server.service=DEBUG
logging.level.com.studyshare.server.security=DEBUG
logging.level.org.springframework.security=DEBUG

# Logging
logging.level.com.studyshare=DEBUG

# Session Configuration
server.servlet.session.timeout=240m
server.servlet.session.cookie.name=STUDYSHARE_SESSION
server.servlet.session.cookie.http-only=true
spring.session.store-type=none

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1200000

# JWT Configuration
jwt.secret=your_very_secure_secret_key_here_make_it_at_least_32_characters_long
# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.open-in-view=false

# Schema Management
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=false

# Performance Optimization
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true